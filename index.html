<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Paul, Aleksandra, Hossein</title>
    <script src="https://kit.fontawesome.com/77a4d3165a.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <div id="container1" class="container">

        <header class="header">
            <h1 id="date" class="headtext"></h1>
        </header>

        <div class="row row-wrapper">
            <button class="removebutton" onclick="remover(this)">
                <i id="trash" class="far fa-trash-alt"></i>
            </button>
           
            <div class="habitname ib" style= background-color:#fee3d8; ><p>Example Habit</p></div>

            <div class="row row-yellow" id="#fee3d8">
              <button class="day-button">Mon</button>
              <button class="day-button">Tues</button>
              <button class="day-button">Wed</button>
              <button class="day-button">Thurs</button>
              <button class="day-button">Fri</button>
              <button class="day-button">Sat</button>
              <button class="day-button">Sun</button>
            </div>
        </div>

    </div>
    <div class="row add-habit">
        <form>

            <span class="d-inline-block">
                <div>
                    <label for="formfield">Add New Habit</label>
                    <input id="formfield" class="form" type="text" value="" placeholder="Habit Name">
                </div>
                <div>
                    <label for="habit-color">Pick A Color</label>
                    <input type="color"  id="habit-color" class="form" value="#fee3d8">
                </div>
            </span>
            <span class="d-inline-block">
                <input id="addButton" class="add-btn" type="button" value="+">
            </span>
            
        </form>
        
    <div id="alertmain" class="alertpopup dis">
        <div class="message">
            <p>Please Include <br>a Habit Name</p>
            <button id="closebtn">&times;</button>
        </div>
    </div>

</body>
</html>
